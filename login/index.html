<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- ========== Meta Tags ========== -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Digilab - SEO & Digital Marketing Agency Template"
    />

    <!-- ========== Page Title ========== -->

    <title>Acceso</title>

    <!-- ========== Favicon Icon ========== -->

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- ========== Start Stylesheet ========== -->

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../assets/css/custom-animation.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    style="
      background: #fff;
      background-image: url(../dashboard/Imagenes/fondo.png);
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div class="login-area">
      <div class="container mt-5">
        <div class="row">
          <div
            class="wow fadeInUp p-lg-5 p-md-3 p-sm-2 col-lg-8 m-auto bg-white shadow rounded-4 my-5"
            data-wow-duration=".7s"
            data-wow-delay=".5s"
          >
            <div class="login-box">
              <div class="login">
                <div class="content">
                  <a href="/" class="w-75 d-block"
                    ><img src="../dashboard/Imagenes/logo-dark.png" alt="Logo"
                  /></a>

                  <form action="#" id="login_form">
                    <p style="width: 100%; text-align: right">
                      <a href="/"> Go back Home </a>
                    </p>
                    <div class="row">
                      <div class="col-lg-12 col-12 mb-3">
                        <div
                          class="alert alert-dark w-100"
                          role="alert"
                          id="alert"
                          style="display: none"
                        >
                          Sorry, but this user is not active yet or does not
                          exist.
                        </div>
                        <div
                          class="alert alert-success w-100"
                          role="alert"
                          id="alertChange"
                          style="display: none"
                        >
                          Yor password have been successfully changed.
                        </div>
                      </div>
                      <div class="col-lg-12 col-md-12 mb-3">
                        <div class="form-group">
                          <input
                            class="form-control"
                            placeholder="Email*"
                            type="email"
                            name="email"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 mb-3">
                        <div class="form-group">
                          <input
                            class="form-control"
                            placeholder="Password*"
                            type="password"
                            name="pass"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="link align-right">
                          <a href="change.html">Forgot my password</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                      <div class="row">
                        <button
                          type="button"
                          class="btn w-100 my-3 active2 rounded-pill btn-light px-5 py-2"
                          id="login"
                        >
                          Login
                        </button>
                      </div>
                    </div>
                  </form>
                  <div class="sign-up text-center mt-3">
                    <p>
                      ¿Are you registered for this event?
                      <a href="../#servises">Register now</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Login -->

    <!-- jQuery Frameworks

    ============================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script>
      let params = new URLSearchParams(location.search);
      var contract = params.get("change");
      console.log(contract);
      if (contract) {
        $("#alertChange").fadeIn();
      }
      $("#login").on("click", function () {
        var datos = new FormData(document.getElementById("login_form"));
        $.ajax({
          url: "../dashboard/php/personal/login.php",
          type: "POST",
          data: datos,
          cache: false,
          contentType: false,
          processData: false,
          success: function (res) {
            if ($.trim(res) == "email") {
              $("#alert").fadeIn();
            } else if ($.trim(res) == "pass") {
              $("#alert")
                .fadeIn()
                .text(
                  "La contraseña introducida no es correcta, iténtelo de nuevo o cambie su contraseña."
                );
            } else if ($.trim(res) == "ok") {
              window.location.href = "../personal/";
            }

            console.log(res);
          },
        });
      });
    </script>
  </body>
</html>
