  <body style="background-image: url(../dashboard/Imagenes/fondo.png)">
    <!-- Start Login 

    ============================================= -->

    <div class="login-area">
      <div class="container mt-5">
        <div class="row">
          <div
            class="wow tpfadeUp p-lg-5 p-md-3 p-sm-2 col-lg-8 col-12 m-auto bg-white shadow rounded-4 my-5"
            data-wow-duration=".7s"
            data-wow-delay=".5s"
          >
            <div class="login-box">
              <div class="login">
                <div class="content">
                  <a href="/" class="w-75 d-block"
                    ><img src="../dashboard/Imagenes/logo-dark.png" alt="Logo"
                  /></a>

                  <form action="#" id="change">
                    <p style="width: 100%; text-align: right">
                      <a href="./"> Go back to Login </a>
                    </p>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 mb-3">
                        <div class="form-group">
                          <input
                            class="form-control"
                            placeholder="Email*"
                            type="email"
                            name="email"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 mb-3">
                        <div class="form-group">
                          <input
                            class="form-control"
                            placeholder="Password*"
                            type="password"
                            name="pass1"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 mb-3">
                        <div class="form-group">
                          <input
                            class="form-control"
                            placeholder="Repetir Password*"
                            type="password"
                            name="pass2"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 px-3">
                      <div class="row">
                        <button
                          type="button"
                          class="btn w-100 active2 mb-3 rounded-pill btn-light px-5 py-2"
                          id="change_pass"
                        >
                          Change password
                        </button>
                      </div>
                    </div>
                  </form>
                  <div class="sign-up text-center mt-3">
                    <p>
                      ¿Aún no te has registrado?
                      <a href="../#services">Register now</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Login -->

    <!-- jQuery Frameworks

    ============================================= -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/waypoints.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/swiper-bundle.js"></script>
    <script src="../assets/js/slick.js"></script>
    <script src="../assets/js/magnific-popup.js"></script>
    <script src="../assets/js/counterup.js"></script>
    <script src="../assets/js/wow.js"></script>
    <script src="../assets/js/nice-select.js"></script>
    <script src="../assets/js/meanmenu.js"></script>
    <script src="../assets/js/isotope-pkgd.js"></script>
    <script src="../assets/js/imagesloaded-pkgd.js"></script>
    <script src="../assets/js/ajax-form.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      $("#change_pass").on("click", function () {
        var datos = new FormData(document.getElementById("change"));
        if (
          $("input[name=pass1]").val() == $("input[name=pass2]").val() &&
          $("input[name=pass1]").val() != "" &&
          $("input[name=pass2]").val() != ""
        ) {
          $.ajax({
            url: "../dashboard/php/personal/change.php",
            type: "POST",
            data: datos,
            cache: false,
            contentType: false,
            processData: false,
            success: function (res) {
              if ($.trim(res) == "email") {
                $("#alert2").fadeIn();
              } else if ($.trim(res) == "pass") {
                $("#alert2")
                  .fadeIn()
                  .text(
                    "El correo electrónico introducido no está registrado para este evento."
                  );
              } else if ($.trim(res) == "ok") {
                window.location.href = "./?change=true";
              }

              console.log(res);
            },
          });
        } else {
          $("#alert2")
            .fadeIn()
            .text(
              "Las contraseñas introducidas no coinciden o los ha dejado en blanco."
            );
        }
      });
    </script>
